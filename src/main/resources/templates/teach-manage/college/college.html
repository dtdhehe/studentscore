<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/js/bootstrap-table/css/bootstrap-table.css}">
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/js/layer/theme/default/layer.css}">

    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}">
    <style>
        #content{
            width: 100%;
            height: 100%;
            margin: 0;

        }
        .container{
            width: 100vw;
        }
        .form-tab{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="well container">
            <div class="layui-form form">
                <form id="queryForm" class="row">
                    <div class="col-md-3">
                        <input type="text" name="departmentNo" placeholder="请输入学院编号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="departmentName" placeholder="请输入学院名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="layui-btn" onclick="search()">搜索</button>
                    </div>
                </form>
            </div>
            <hr>
            <button type="button" class="btn btn-primary" onclick="addDialog()">增加学院</button>
            <div class="form-tab">
                <table id="TableList" class="table"
                    width="100%" style="table-layout:fixed;">
                    <thead>
                        <tr>
                            <th data-width="50" data-field="xl" data-align="center"
                                data-formatter="xlFormatter" data-show-tip="false">序号</th>
                            <th data-width="100" data-align="center" data-field="departmentNo">学院编号</th>
                            <th data-width="200" data-align="center" data-field="departmentName">学院名称</th>
                            <th data-width="100" data-align="center" data-field="operation"
                                data-formatter="operation_formatter" data-show-tip="false">操作</th>
                        </tr>
                    </thead>
                </table>     
            </div>
        </div>
    </div>

<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-table/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/js/layui/layui.all.js}"></script>
<script th:src="@{/js/layer/layer.js}"></script>
<script th:src="@{/js/public/table-init.js}"></script>

<script th:inline="javascript">
    //<![CDATA[
    $(function(){
        Events.TableInit({
            bootstrapTableId:'#TableList',
            url:'/teach/college'
        });

    });

    //序号显示格式
    function xlFormatter(value, row, index) {
        index = index + 1;
        return index;
    }

    //添加学院
    function addDialog (){
        let href='/teach/getCollegeInfo';
        layer.open({//iframe层
            type : 2,//用1类型容易出错，建议用2
            id : 'addStudent', //设定一个id，防止重复弹出
            area : [ '400px', '235px' ],
            fix : false, //不固定
            title : '新增学院',
            maxmin : false,
            content : href,
            btn : [ '提交', '关闭' ],
            yes : function(index, layero) {
                $(layero).find("iframe")[0].contentWindow.saveSubmit();
            }
        });
    }

    function search() {
        let params = $("#queryForm").serializeObject();
        //刷新table的数据
        $("#TableList").bootstrapTable("refresh",{
            query:params
        });
    }

    //列表操作列处理
    function operation_formatter(value, row, index) {
        let operation =  "<div class='ibox-tools' style='padding:0; float:none'>";
        operation = operation + "<a class='hred' href='javascript:void(0);' onclick='onEditRow(\"" + row.id + "\")' style='padding-top:0;padding-bottom:0;margin-right:3px;padding-left:2px;'><i class='fa fa-pencil'></i></a>";
        operation = operation + "<a class='hred' href='javascript:void(0);' onclick='onDeleteRow(\"" + row.id + "\")' style='padding-top:0;padding-bottom:0;margin-right:3px;padding-left:2px;'><i class='fa fa-trash-o'></i></a>";
        operation = operation  + "</div>";
        return operation;
    }

    //刷新
    function refresh(msg) {
        layer.closeAll();
        layer.msg(msg, {time:1500, icon:1});
    }
    
    //]]>
</script>
</body>
</html>
