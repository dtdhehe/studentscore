<body>
    <div class="body">
        <form class="layui-form form" id="dataForm">
            <div class="layui-form-item">
                <label class="layui-form-label">编号</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入班级编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="">
                        <option value="">请选择学院</option>
                        <option value="010">信息工程学院</option>
                        <option value="021">机电工程学院</option>
                        <option value="0571">音乐学院</option>
                    </select> 
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="">
                            <option value="">请选择专业</option>
                            <option value="010">电信工程</option>
                            <option value="021">互联网</option>
                            <option value="0571">计算机科学与技术</option>
                        </select> 
                    </div>
                </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入班级名称" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
